<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../stylesheets/reset.css">
    <link rel="stylesheet" href="../stylesheets/index.css">
    <link rel="stylesheet" href="../stylesheets/register.css">
</head>
<body>
    <div class="header">
        <div class="w1170">
            <h1>云笔记</h1>
            <button class="header-btn"><span>写笔记</span></button>
        </div>
    </div>
    <div class="w1170">
        <div class="registerbox">

        </div>
        <div class="register">
            <h2>新用户注册</h2>
            <div>
                <input type="text" placeholder="用户名" class="item">
            </div>
            <div>
                <input type="text" placeholder="邮箱" class="item"> 
            </div>
            <div>
                <input type="password" placeholder="密码" class="item">
            </div>
            <div>
                <button class="btn1">注册</button>
            </div>
        </div> 
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    let registerbox = document.querySelector(".registerbox")
    let input = document.querySelectorAll("input")
    let btn = document.querySelector(".btn1")
    
    btn.onclick = () =>{
            axios.post("/register",{
                name:input[0].value,
                email:input[1].value,
                password:input[2].value
            }).catch(err =>{
                console.log(err);
            }).then(data =>{
                if(data.data.code == 200){
                    alert(data.data.msg) 
                    window.location.href = "http://localhost:3000"
                }else if(data.data.code == 400){
                    alert(data.data.msg)
                    window.location.href = "http://localhost:3000/register"
                }

                
            })
            // window.location.href = "http://localhost:3000/register"
        }
    
        
        

        


    
</script>
</html>
